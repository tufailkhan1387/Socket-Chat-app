<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div class="flex justify-center items-center h-screen" id="login_div">
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="border rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="border rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500"
            />
          </div>
          <div class="mb-6">
            <button
              onclick="login()"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline-blue active:bg-blue-700"
            >
              Sign In
            </button>
          </div>
          <p class="text-gray-600 text-sm text-center">
            Don't have an account?
            <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <div
      id="chat_div"
      class="container mx-auto h-screen flex justify-center items-center"
    >
      <div
        class="min-w-full border rounded lg:grid lg:grid-cols-3 h-screen py-16"
      >
        <div class="border-r border-gray-300 lg:col-span-1">
          <div class="mx-3 my-3">
            <div class="relative text-gray-600">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  class="w-6 h-6 text-gray-300"
                >
                  <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </span>
              <input
                type="search"
                class="block w-full py-2 pl-10 bg-gray-100 rounded outline-none"
                name="search"
                placeholder="Search"
                required
              />
            </div>
          </div>

          <ul class="overflow-auto h-[32rem]">
            <h2 class="my-2 mb-2 ml-2 text-lg text-gray-600">Chats</h2>
            <li>
              <a
                class="flex items-center px-3 py-2 text-sm transition duration-150 ease-in-out border-b border-gray-300 cursor-pointer hover:bg-gray-100 focus:outline-none"
              >
                <img
                  class="object-cover w-10 h-10 rounded-full"
                  src="https://cdn.pixabay.com/photo/2018/09/12/12/14/man-3672010__340.jpg"
                  alt="username"
                />
                <div class="w-full pb-2">
                  <div class="flex justify-between">
                    <span class="block ml-2 font-semibold text-gray-600"
                      >Jhon Don</span
                    >
                    <span class="block ml-2 text-sm text-gray-600"
                      >25 minutes</span
                    >
                  </div>
                  <span class="block ml-2 text-sm text-gray-600">bye</span>
                </div>
              </a>
              <a
                class="flex items-center px-3 py-2 text-sm transition duration-150 ease-in-out bg-gray-100 border-b border-gray-300 cursor-pointer focus:outline-none"
              >
                <img
                  class="object-cover w-10 h-10 rounded-full"
                  src="https://cdn.pixabay.com/photo/2016/06/15/15/25/loudspeaker-1459128__340.png"
                  alt="username"
                />
                <div class="w-full pb-2">
                  <div class="flex justify-between">
                    <span class="block ml-2 font-semibold text-gray-600"
                      >Same</span
                    >
                    <span class="block ml-2 text-sm text-gray-600"
                      >50 minutes</span
                    >
                  </div>
                  <span class="block ml-2 text-sm text-gray-600"
                    >Good night</span
                  >
                </div>
              </a>
              <a
                class="flex items-center px-3 py-2 text-sm transition duration-150 ease-in-out border-b border-gray-300 cursor-pointer hover:bg-gray-100 focus:outline-none"
              >
                <img
                  class="object-cover w-10 h-10 rounded-full"
                  src="https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083383__340.jpg"
                  alt="username"
                />
                <div class="w-full pb-2">
                  <div class="flex justify-between">
                    <span class="block ml-2 font-semibold text-gray-600"
                      >Emma</span
                    >
                    <span class="block ml-2 text-sm text-gray-600">6 hour</span>
                  </div>
                  <span class="block ml-2 text-sm text-gray-600"
                    >Good Morning</span
                  >
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="hidden lg:col-span-2 lg:block">
          <div class="w-full">
            <div
              class="relative flex items-center p-3 border-b border-gray-300"
            >
              <img
                class="object-cover w-10 h-10 rounded-full"
                src="https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083383__340.jpg"
                alt="username"
              />
              <span
                id="user_name"
                class="block ml-2 font-bold text-gray-600"
              ></span>
              <span
                class="absolute w-3 h-3 bg-green-600 rounded-full left-10 top-3"
              >
              </span>
            </div>
            <div class="relative w-full p-6 overflow-y-auto h-[40rem]">
              <ul class="space-y-2" id="message_area">
                <li class="flex justify-start">
                  <div
                    class="relative max-w-xl px-4 py-2 text-gray-700 rounded shadow"
                  >
                    <span class="block">Hi</span>
                  </div>
                </li>
                <li class="flex justify-end">
                  <div
                    class="relative max-w-xl px-4 py-2 text-gray-700 bg-gray-100 rounded shadow"
                  >
                    <span class="block">Hiiii</span>
                  </div>
                </li>
                <li class="flex justify-end">
                  <div
                    class="relative max-w-xl px-4 py-2 text-gray-700 bg-gray-100 rounded shadow"
                  >
                    <span class="block">how are you?</span>
                  </div>
                </li>
              </ul>
            </div>

            <div
              class="flex items-center justify-between w-full p-3 border-t border-gray-300"
            >
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 text-gray-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </button>
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 text-gray-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
                  />
                </svg>
              </button>

              <input
                id="message"
                type="text"
                placeholder="Message"
                class="block w-full py-2 pl-4 mx-3 bg-gray-100 rounded-full outline-none focus:text-gray-700"
                name="message"
                required
              />
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 text-gray-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                  />
                </svg>
              </button>
              <button onclick="send_message()">
                <svg
                  class="w-5 h-5 text-gray-500 origin-center transform rotate-90"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Include Socket.io -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
    integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      localStorage.setItem("login_status", true);
      localStorage.setItem("email", email);

      document.getElementById("chat_div").classList.add("block");
      document.getElementById("login_div").classList.add("hidden");
    }
    var spanElement = document.getElementById("user_name");
    spanElement.textContent = localStorage.getItem("email");
    // document.getElementById("user_name").textContent (email)
    var login_status = localStorage.getItem("login_status");

    if (login_status === null || login_status === "false") {
      document.getElementById("login_div").classList.add("block");
    }
    if (login_status === "true") {
      document.getElementById("login_div").classList.add("hidden");
    }

    var socket = io();

    // connection with server
    socket.on("connect", function () {
      console.log("Connected to Server");
    });

    // message listener from server
    socket.on("newMessage", function (message) {
      console.log(message);
      // Add code here to display "newMessage" in your chat interface if needed
    });

    // Listen for the "createMessage" event from the server
    socket.on("createMessage", function (message) {
      console.log(message.message);
      var ulElement = document.getElementById("message_area");

      // Create a new <li> element
      var liElement = document.createElement("li");

      // Set the HTML content of the <li> element
      liElement.innerHTML = `
      <li class="flex justify-start">
                  <div
                    class="relative max-w-xl px-4 py-2 text-gray-700 rounded shadow"
                  >
                    <span class="block">${message.message.text}</span>
                  </div>
                </li>
        `;
        ulElement.appendChild(liElement);
      // Add code here to display "createMessage" in your chat interface if needed
    });

    function send_message() {
      let message = document.getElementById("message").value;
      // emits message from user side
      socket.emit("createMessage", {
        to: localStorage.getItem("email"),
        text: message,
      });
      var ulElement = document.getElementById("message_area");

      // Create a new <li> element
      var liElement = document.createElement("li");

      // Set the HTML content of the <li> element
      liElement.innerHTML = `
        <li class="flex justify-end">
            <div class="relative max-w-xl px-4 py-2 text-gray-700 bg-gray-100 rounded shadow">
            <span class="block">${message}</span>
            </div>
        </li>
        `;

      // Append the <li> element to the <ul> element
      ulElement.appendChild(liElement);
      document.getElementById("message").value = "";
    }
    

    // when disconnected from server
    socket.on("disconnect", function () {
      console.log("Disconnect from server");
    });
  </script>
</html>
